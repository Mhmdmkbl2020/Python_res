name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.4'  # الإصدار الجديد
          channel: stable

      - name: Clean Flutter Cache
        run: |
          rm -rf $FLUTTER_ROOT
          flutter doctor

      - name: Clean project
        run: flutter clean

      - name: Clean Pub Cache
        run: rm -rf ~/.pub-cache

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/
