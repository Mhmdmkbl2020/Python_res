name: ble_file_receiver
description: نظام متقدم لنقل الملفات عبر تقنية البلوتوث منخفضة الطاقة (BLE)
version: 2.0.3+5
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_blue_plus: ^1.16.5
  path_provider: ^2.1.5
  permission_handler: ^14.0.0
  crypto: ^3.0.3
  path: ^1.9.0
  platform_device_id: ^3.0.2  # تم التحديث إلى أحدث إصدار
  flutter_localizations:  # تم التصحيح هنا
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  integration_test:  # تم التعديل هنا
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/

dependency_overrides:
  plugin_platform_interface: ^2.1.8

flutter_intl:
  enabled: true
  class_name: S
  main_locale: ar
  locales: [ar, en]
